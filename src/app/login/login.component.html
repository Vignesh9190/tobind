<div class="box">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYcv-0ewt7HOXii0rH2Z7Ct6dBzLiL6q7ErolktZQmTVFB77W3" class="logo" >
<div class="row">

  <div class="col-md-12">
    <h1>Login </h1>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="custId">Customer Id:</label>
        <input formControlName="customer_Id" placeholder="Customer Id" name="custId" class="form-control" id="custId">
        <span class="warning" *ngIf="loginForm.get('customer_Id').hasError('required') && loginForm.get('customer_Id').touched">
          Customer Id is required
        </span>
      </div>
      <div class="form-group">
        <label for="custPwd">Password:</label>
        <input type="password" formControlName="password" placeholder="Password" name="custPwd" class="form-control" id="custPwd">
        <span class="warning" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
          Password is required
        </span>
      </div>
      <button class="custom" [disabled]='loginForm.invalid' (click)="onSubmit()">Save</button>
    </form>
  </div>
</div>
</div>
